<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg">

  <main class="container">

    <div class="intro-imagem">
      <img src="images/image-equilibrium.jpg" alt="">
    </div>

    <h2 class="intro-subtitulo">Equilibrium #3429</h2>
    <p class="intro-descricao">Our Equilibrium collection promotes balance and calm.</p>

    <div class="dados">
      <div class="dados-valor valor">
        <img src="images/icon-ethereum.svg" alt="">
        <h3>0.041 ETH</h3>
      </div>
      <div class="dados-valor dia">
        <img src="images/icon-clock.svg" alt="">
        <h3>3 days left</h3>
      </div>
    </div>

    <div class="perfil">
      <img class="perfil-img" src="images/image-avatar.png" alt="">
      <p class="perfil-descricao">Creation of <span> Jules Wyvern</span></p>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
